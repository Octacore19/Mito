plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolVersion

    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName

        testInstrumentationRunner DefaultConfigs.testInstrumentationRunner
        consumerProguardFiles DefaultConfigs.consumerProguard
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = Versions.jvm
    }
    buildFeatures {
        dataBinding DefaultConfigs.dataBinding
    }
}

dependencies {

    implementation(
            fileTree(dir: "libs", include: ["*.jar"]),
            project(ProjectModules.core),
            project(ProjectModules.domain),
            project(ProjectModules.main)
    )

    testImplementation(
            TestDependencies.jUnit
    )

    androidTestImplementation(
            TestDependencies.androidJUnit,
            TestDependencies.espresso
    )
}